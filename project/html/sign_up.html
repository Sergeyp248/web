<!DOCTYPE html>
<html>
	<head>
		<title>Cinema city</title>
    	<meta charset="utf-8"/>
    	<link href="../css/style_sign_up.css" rel="stylesheet"/>
    	<link href="../css/media_quaries_registration.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="wrapper">
				<div class="sign_up">
		        <h3>Создайте новый аккаунт!</h3>
		        <h3>Зарегистрируйтесь!</h3>
		          <form>
		            <div><input class="input" type="text" name="nickname" placeholder="Ник"/></div>
		            <div><input class="input" type="text" name="name" placeholder="Имя"/></div>
		            <div><input class="input" type="text" name="surname" placeholder="Фамилия"/></div>
		            <div><input class="input" type="password" name="password" placeholder="Ваш пароль"/></div>
		            <div><input class="input" type="email" name="email" placeholder="Ваш email"/></div>
		            <div class="radio">
		              <label><input type="radio" name="sex"/>Мужчина</label>
		              <label><input type="radio" name="sex"/>Женщина</label>
		            </div>
			    <div class="select_option">
		        	Возраст
			      	<select>
		            	<option>Младенец</option>
		            	<option>Ребёнок</option>
		            	<option>Подросток</option>
		            	<option>Взрослый</option>
		            	<option>В возрасте</option>
		            	<option>Пристарелый</option>
		            	<option>Старичок</option>
			        </select>	
			    </div>
		            <div class="sign_up_btn">
		              <a href="#">Жми!</a>
		            </div>
		          </form>
		      </div>
  		</div>
	</body>
</html>
